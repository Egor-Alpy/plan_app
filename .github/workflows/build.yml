name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows executable
      run: |
        pyinstaller --name="УчебныйГрафик" --onefile --windowed --noconsole main.py

    - name: Create distribution package
      run: |
        mkdir УчебныйГрафик_v1.0
        copy dist\УчебныйГрафик.exe УчебныйГрафик_v1.0\
        echo "# Учебный график - Инструкция" > УчебныйГрафик_v1.0\README.txt
        echo "" >> УчебныйГрафик_v1.0\README.txt
        echo "## Запуск приложения" >> УчебныйГрафик_v1.0\README.txt
        echo "Дважды кликните на УчебныйГрафик.exe" >> УчебныйГрафик_v1.0\README.txt
        echo "" >> УчебныйГрафик_v1.0\README.txt
        echo "## Быстрый старт" >> УчебныйГрафик_v1.0\README.txt
        echo "1. Выберите тип программы и начальный год" >> УчебныйГрафик_v1.0\README.txt
        echo "2. Нажмите 'Пример ординатуры' для загрузки примера" >> УчебныйГрафик_v1.0\README.txt
        echo "3. Или добавьте периоды вручную" >> УчебныйГрафик_v1.0\README.txt
        echo "4. Нажмите 'Сгенерировать график'" >> УчебныйГрафик_v1.0\README.txt
        echo "5. Нажмите 'Скачать Excel'" >> УчебныйГрафик_v1.0\README.txt
        echo "" >> УчебныйГрафик_v1.0\README.txt
        echo "Разработчики: Бахмутов Е., Клюев П." >> УчебныйГрафик_v1.0\README.txt

    - name: Create ZIP archive
      run: |
        powershell Compress-Archive -Path УчебныйГрафик_v1.0 -DestinationPath УчебныйГрафик_v1.0_Windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-executable
        path: УчебныйГрафик_v1.0_Windows.zip
        retention-days: 30

    - name: Upload exe separately
      uses: actions/upload-artifact@v3
      with:
        name: executable-only
        path: dist/УчебныйГрафик.exe
        retention-days: 30